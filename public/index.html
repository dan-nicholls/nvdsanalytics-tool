<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NVDSAnalytics Tool</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="./drawable.js"></script>
  <script src="./canvas.js"></script>
</head>

<body>
  <div>
    <div id="appContainer">
      <div id="titleContainer">
        <h1>NVDS Analytics Tool</h1>
      </div>
      <div id="modeControls">
        <button id="roiModeButton">ROI</button>
        <button id="lcModeButton">Line Crossing</button>
      </div>
      <canvas id="imgCanvas"></canvas>
      <div id="imgControls">
        <input id="fromFileBtn" type="file" accept="image/*" />
      </div>
      <div id="coordContainer">
        <h2>Coordinates</h2>
        <div id="coordDiv"></div>
      </div>
      <div id="outputContainer">
        <h2>Output</h2>
        <div id="outputDiv"></div>
        <button id="copyBtn">Copy</button>
      </div>
    </div>
  </div>
</body>

</html>
